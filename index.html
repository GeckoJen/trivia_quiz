<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Trivia Quiz!</h1>
      <div id="disappear">
      <label for="numberQuestions">How many questions would you like to answer?</label>
      <input id="numberQuestions" type="number" min="0" max="50" step="1" />
      <label for="categoryQuestions">What category of questions would you like?</label>
      <select id="categoryQuestions">
        <option value="General Knowledge">General Knowledge</option>
        <option value="Books">Books</option>
        <option value="Film">Film</option>  
        <option value="Television">Television</option>
        <option value="Science & Nature">Science & Nature</option>
        <option value="Animals">Animals</option>
      </select>
      <button id="getQuestions">Get questions</button>
      <p class="startText">Make your choices above, click get questions, then click start to begin!</p>
      <button class="startText" id="start">Start</button>
    </div>
    </header>

    <div class="questionBlock">
      <p class="question">Question</p>
      <p class="answer" id="no1">Answer 1</p>
      <p class="answer" id="no2">Answer 2</p>
      <p class="answer" id="no3">Answer 3</p>
      <p class="answer" id="no4">Answer 4</p>
      <div id="score">Score: 0</div>
      <button id="nextQuestion">Next</button>
    </div>
    <div id="finalScoreBox">
      <p id="finalText"></p>
      <button id="playAgain">Think you can do better?<br><br>Click here to play again</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
